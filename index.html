<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Column</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="info">
        <img src="./assets/logo.svg" alt="Logo" />
        <h1>We are launching <strong>soon!</strong></h1>
        <p>Subscribe and get notified</p>
      </div>

      <div class="email">
        <input type="text" />
        <button>Notify Me</button>
      </div>

      <div class="graphic">
        <img src="./assets/illustration-dashboard.png" alt="" />
      </div>

      <div class="social">
        <img src="./assets/facebook.svg" alt="Facebook" />
        <img src="./assets/twitter.svg" alt="Twitter" />
        <img src="./assets/instagram.svg" alt="Instagram" />
        <p>@Copyright Ping. All rights reserved.</p>
      </div>
    </main>
  </body>
</html>
